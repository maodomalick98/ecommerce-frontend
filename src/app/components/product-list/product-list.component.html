<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
          <div *ngFor="let product of products" class="col-md-3 col-sm-1">
            <app-product [name]="product.name" [imageUrl]="product.imageUrl" [price]="product.unitPrice"></app-product>
      </div>

    </div>
  </div>

</div>
