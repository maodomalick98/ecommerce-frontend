<div class="section-content section-content-p30">
  <h4 class="text-center">{{ currentCategoryName }}</h4>
  <div class="container-fluid">
    <div class="row">
      <div *ngFor="let product of products" class="col-md-3 col-sm-1">
        <app-product [id]="product.id" [name]="product.name" [imageUrl]="product.imageUrl"
                     [price]="product.unitPrice"></app-product>
      </div>
    </div>

  </div>
  <div class="footer-pagination">
    <div class="row">
      <div class="col-md-6"></div>

      <div class="col-md-6">
        <div class="row">
          <div class="col-md-9" style="padding-left: 30%">

            <ngb-pagination [(page)]="page"
                            [pageSize]="pageSize"
                            [maxSize]="5"
                            [collectionSize]="totalProducts"
                            (pageChange)="listProducts()">

            </ngb-pagination>

          </div>

          <div class="col-md-3 mt-2" style="text-align: right;">
            <span class="mr-2">Page Size : </span>
            <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
              <option>5</option>
              <option selected>10</option>
              <option>20</option>
              <option>50</option>
            </select>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
